site_name: HStreamDB Docs

theme:
  name: "material"
  font: false
  favicon: images/favicon.png
  features:
    - instant
    - navigation.expand
    - tabs

plugins:
  - search

nav:
  - Home: index.md
  - Getting started:
      - Quickstart with Docker: start/quickstart-with-docker.md
  - Reference:
      - Streaming SQL quick reference: reference/sql-quick-reference.md
  - Development:
      - Haskell style: development/haskell-style.md
      - Building from source: development/build-from-source.md

repo_url: https://github.com/hstreamdb/hstream
repo_name: hstreamdb/hstream

edit_uri: ""

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
